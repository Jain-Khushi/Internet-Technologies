<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let n = prompt("How many numbers you want to enter ?");
        let pos;
        let neg;
        let zeros;
        for(let i=0;i<n;i++){
            let num = prompt("Enter the number");
            if(num=0){
                zeros=zeros+1;
            }else if(num>0){
                pos=pos+1;
            }else if(num<0){
                neg=neg+1;
            }
        }
        document.write("Positive numbers" + pos);
        document.write("Negative numbers" + neg);
        document.write("Zeros" + zeros);
        
        </script>
</body>
</html>
