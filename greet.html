<html>
<head>
<title> Greeting the user according to current time </title>
<script>
var today= new Date();
document.write(today);
var hourNow = today.getHours();
var greeting;
if (hourNow > 18) 
{
greeting = 'Good evening ';
}
else if (hourNow > 12) 
{
greeting = 'Good afternoon';
}
else if (hourNow > 0) 
{
greeting= ' Good morning';
}
else 
{
greeting = 'Welcome';
}

document.write(greeting) ;
</script>
</head>
</html>
