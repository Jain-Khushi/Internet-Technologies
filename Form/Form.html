<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Pet's Information</h1>
        <img id="pet" src="pets.png" alt="pet">
        <form action="">
            <fieldset>
                Name : <input type="text" name="name" ><br><br>
                Age(in years) : <input type="number" name="age"><br><br>
                Weight(in kgs) : <input type="number" name="weight"><br><br>
                Type : <input type="text" name="type"><br><br>
                What is likes the most : <textarea name="hobby" cols="50" rows="5"></textarea><br><br><br>
                <input type="submit" value="Submit">
            </fieldset>
           
        </form>
    </div>
    
</body>
</html>
