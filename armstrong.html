<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Armstrong</title>
</head>
<body>
    <form name="f1">
        <fieldset>
            <legend>Program to check for Armstrong Number</legend><br>
            Enter a positive number:  <input type="text" name="t1" /> 
            <br> <br>
            Result  <input type="text" name="t2" /> <br> <br>
            <input type="button" name="s1" value="Calculate" onclick="cal()"/> 
        </fieldset> 
    </form>

    <script>
        function cal(){
            var num = document.f1.t1.value;
            const numberOfDigits = num.length;
            let sum = 0;

            let temp = num;

            while (temp > 0) {

                let remainder = temp % 10;
                sum += remainder ** numberOfDigits;

                // removing last digit from the number
                temp = parseInt(temp / 10); // convert float into integer
            }

            if (sum == num) {
                document.f1.t2.value="Armstrong number";
            }
            else {
                document.f1.t2.value="Not an Armstrong number";
            }

        }
    </script>
    
</body>
</html>
