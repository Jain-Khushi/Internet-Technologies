<html>

</head>
<body>
<form name="f1">
<fieldset>
Enter the number:  <input type="text" name="t1" /> 
<br> <br>
<input type="radio" name="calculate"  value="double" /> Double <br> 
<input type="radio" name="calculate" value="square" /> Square <br> <br>
Result  <input type="text" name="t2" /> <br> <br>
<input type="button" name="s1" value="Calculate" onclick="cal()"/> 
</fieldset> 
</form>

<script type="text/javascript">
    function cal()
    {
    var r=document.f1.t1.value;
    var n=document.f1.calculate.length;
    var i;
    for (i=0; i<n; i++)
    {
    if (document.f1.calculate[i].checked)
    break;
    }
    if (i==0)
    document.f1.t2.value=2*r;
    else if (i==1)
    document.f1.t2.value=r*r;
    else
    alert("You must select a radio button" );
    }
    </script>
</body>
</html>
